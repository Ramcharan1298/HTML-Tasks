<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form</title>
    <style>
       label{
        width: 100px;
        display: inline-block;
         }
         body{
            background-image: url('https://wallpaperaccess.com/full/1924546.jpg');
        }
        #submit{
            width: 100%;
        }
        h1{
            font-family: fantasy;
        }
       
       
    </style>
</head>
<body>
    <center><h1>ONLINE REGISTRATION FORM</h1></center>
    <fieldset>
    <legend>PERSONAL DETAILS</legend>
    
        <form action="College Admission Form" method="get"> </form>
            <label>
                Name:
            </label>
            <input type="text" name="name" id="First Name" placeholder="First Name"/>
            <input type="text" name="name" id="Last Name" placeholder="Last Name">
            <br>
            <br>
            <label>
                Date of Birth:
            </label>
            <input type="date" name="Date of Birth" id="date of birth"><br>
            <br>
            <label>
                Gender:
            </label>
            <input type="radio" name="Gender" id="Male" value="Male">Male
            <label>
                &nbsp;&nbsp;&nbsp;
            <input type="radio" name="Gender" id="Female" value="Female">Female    
            </label>
            <label>
            <input type="radio" name="Gender" id="Others" value="Others">Others
            </label>
            <br>
            <br>
            <label>
                Email: 
            </label>
            <input type="Email" name="email" id="email" placeholder="email address">
            <br>
            <br>
            <label>
                Phone Number:
            </label>
            <input type="tel" name="PhoneNumber" id="Phone" placeholder="+91"><br>
            <br>
            <label>Address 1:</label>
            <textarea name="Address" id="Address" cols="20" rows="10">Enter the Permanent Address 1</textarea>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <label>Address 2:</label>
            <textarea name="Address" id="Address" cols="20" rows="10">Enter the Permanent Address 2</textarea>
            <br>
            <br>
            <label>Aadhar Number:</label>
            <input type="number" name="Aadhar" id="Aadhar" placeholder="Enter Aadhar your number">
            <input type="file" name="photo" id="photo" accept=".pdf">
            <br>
            <br>
            <label>Passport size Photo:</label>
            <input type="file" name="photo" id="photo" accept=".pdf">
    </fieldset>
    <br>
    <fieldset>
        <legend>QUALIFICATIONS DETAILS</legend>
        <label>10th class:</label>
        <input type="file" name="photo" id="photo" accept=".pdf">
        <input type="text" name="Roll no" id="Roll no" placeholder="10th Roll no">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" name="Marks" id="Marks" placeholder="10th Total Marks">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" name="Percentage" id="Percentage" placeholder="10th Percentage(%)"><br>
        <br>
        <label>12th-Interme..:</label>
        <input type="file" name="photo" id="photo" accept=".pdf">
        <input type="text" name="Roll no" id="Roll no" placeholder="Inter Roll no">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" name="Marks" id="Marks" placeholder="Inter Total Marks">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" name="Percentage" id="Percentage" placeholder="Inter Percentage(%)"><br>
        <br>
        <label>Diploma:</label>
        <input type="file" name="photo" id="photo" accept=".pdf">
        <input type="text" name="Roll no" id="Roll no" placeholder="Diploma Roll no">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" name="Marks" id="Marks" placeholder="Diploma Total Marks">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" name="Percentage" id="Percentage" placeholder="Diploma Percentage(%)"><br>
        <br>
        <label>Others:</label>
        <input type="file" name="photo" id="photo" accept=".pdf">
        <input type="text" name="Roll no" id="Roll no" placeholder="Others">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" name="Marks" id="Marks" placeholder="Others">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" name="Percentage" id="Percentage" placeholder="Others(%)"><br>
        <br>
        <label for="JEE Mains">
            Qualifying Examination Details:
        </label>
        <select id="Entrance exams">
        <option value="JEE Mains">JEE Mains</option>
        <option value="EAMCET">EAMCET</option>
        <option value="NEET">NEET</option>
        <option value="None">None</option></select><br>
        <br>
        <label for="">
            Choose Branch:
        </label>
        <select id="Branches">
        <option value="Branch">Electronics & Communication Engineering</option>
        <option value="Branch">Computer Science and Engineering</option>
        <option value="Branch">Electrical Engineering</option>
        <option value="Branch">Civil Engineering</option>
        <option value="Branch">Mechanical Engineering</option>
        <option value="Branch">Information Technology</option>
       </select>
       <br><br>
       <center><input type="submit" value="submit"></center>
</fieldset>
<br>
<br>

        
</body>
</html>
